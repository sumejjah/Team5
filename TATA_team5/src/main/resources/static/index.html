        <div class="col-md-6">
            <h4>Find our location</h4>
            <p>View from google map</p>
            <!-- map -->
            <div id='map'>
                <script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoibWVnYXJhbWkiLCJhIjoiY2pqcGtxdmJ5N3llcjNrcDEyY2UxdWZyZyJ9.aPCrM0aKAkSEXfcW2c0EOw';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v10',
                        center: [18.4131,43.8563],
                        zoom: 15
                    });
                    map.on('load', function() {
                        getRoute();
                    });

                    function getRoute() {
                        var start = [18.4128671, 43.8568503];
                        var end = [18.4307913, 43.8594828];
                        var directionsRequest = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;
                        $.ajax({
                            method: 'GET',
                            url: directionsRequest,
                        }).done(function(data) {
                            var route = data.routes[0].geometry;
                            map.addLayer({
                                id: 'route',
                                type: 'line',
                                source: {
                                    type: 'geojson',
                                    data: {
                                        type: 'Feature',
                                        geometry: route
                                    }
                                },
                                paint: {
                                    'line-width': 2
                                }
                            });
                            map.addLayer({
                                id: 'start',
                                type: 'circle',
                                source: {
                                    type: 'geojson',
                                    data: {
                                        type: 'Feature',
                                        geometry: {
                                            type: 'Point',
                                            coordinates: start
                                        }
                                    }
                                }
                            });
                            map.addLayer({
                                id: 'end',
                                type: 'circle',
                                source: {
                                    type: 'geojson',
                                    data: {
                                        type: 'Feature',
                                        geometry: {
                                            type: 'Point',
                                            coordinates: end
                                        }
                                    }
                                }
                            });
// this is where the JavaScript from the next step will go
                        });
                    }
                </script>
